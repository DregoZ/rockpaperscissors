<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Condiment&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d51dece90d.js"></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="images/rock.png" />
</head>

<body>
    <div class="main">
        <div class="title">

            <h1>
                Rock <br>
                Paper<br>
                Scissors
            </h1>
            <p>Nobody blink! It's a first to 5!</p>
        </div>
        <div class="score">
            <div class="player-score">P1<div id="p1score">0</div>
            </div>
            <div class="cpu-score">CPU<div id="cpuscore">0</div>
            </div>
            <div class="ties-score">TIE<div id="tiescore">0</div>
            </div>
        </div>

        <div class="msg-area">
            <div id="result" class="result-msg"></div>
            <div id="play-result" class="play-resume"></div>

        </div>

        <div class="buttons">
            <div id="play-area" class="play-button">
                <button onclick="TooglePlay()" id="play">Play!</button>
            </div>


            <div id="button-area" class="icons">

                <button id="rock"><i class="far fa-hand-rock fa-3x"></i></button>
                <button id="paper"><i class="far fa-hand-paper fa-3x"></i></button>
                <button id="scissors"><i class="far fa-hand-scissors fa-3x"></i></button>
                


            </div>

        </div>
    </div>

    </div>
</body>

</html>
